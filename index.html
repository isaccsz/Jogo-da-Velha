<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <table>
            <caption id="showPlayer">Jogo da Velha</caption>
            <tr>
                <td id="cell_1" onclick="playerTurn('cell_1')"></td>
                <td id="cell_2" onclick="playerTurn('cell_2')"></td>
                <td id="cell_3" onclick="playerTurn('cell_3')"></td>
            </tr>
            <tr>
                <td id="cell_4" onclick="playerTurn('cell_4')"></td>
                <td id="cell_5" onclick="playerTurn('cell_5')"></td>
                <td id="cell_6" onclick="playerTurn('cell_6')"></td>
            </tr>
            <tr>
                <td id="cell_7" onclick="playerTurn('cell_7')"></td>
                <td id="cell_8" onclick="playerTurn('cell_8')"></td>
                <td id="cell_9" onclick="playerTurn('cell_9')"></td>
            </tr>
        </table>
        <div id="placar">
            <div class="flex">
                <p>Player 1:</p>
                <p>Player 2:</p>
                <p>Velha:</p>
            </div>
            <div class="flex">
                <p id="x">0</p>
                <p id="o">0</p>
                <p id="v">0</p>
            </div>
        </div>
        <footer>
            <h3>Designed By <a href="https://www.linkedin.com/in/isacsz/" target="_blank">Isac Cruz &copy;</a></h3>
        </footer>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
